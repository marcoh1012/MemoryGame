<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <div class="gameData">
    <span class='score'>Score:<span id="score"> </span></span>
    <span class='highScore'>High Score:<span id="highScore"></span><span></span>
  </div>
    <div class="display">
      <div id="game"></div>
    </div>
    <div id="buttons">
      <button name="startGame">Start Game</button>
      <button name="resetGame">Reset Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
